- scm:
    name: meta-job-repo
    scm:
      - git:
          url: git@github.com:ikhripunov/connect-simple-todos-app.git
          branches:
            - origin/sidecar-dind
          credentials-id: jenkins-clearpoint
- job:
    name: "meta-jjb"
    description: "Creates Jenkins jobs with JJB from repositories provided"
    project-type: freestyle
    node: jjb
    logrotate:
      numToKeep: 20
    scm:
      - meta-job-repo
    triggers:
      - pollscm: "*/5 * * * *"
    builders:
      - dsl:
          target: "jobs/meta/job.groovy"
    wrappers:
      - credentials-binding:
        - username-password-separated:
            credential-id: 940065ee-9235-47c8-b81f-0cf30a26336f
            username: ADMIN_USERNAME
            password: ADMIN_PASSWORD